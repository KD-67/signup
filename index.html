<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="image-section">

</div>

<div id="form-section">
    <div id="form-header">
        <h1>Although this is not a real online pervice per se, we would still love it if
            you'd sign up! It's <i>just</i> your personal data you're giving us, what could possibly go wrong?
            <br><br>You <i>know</i> you want to!</h1>
    </div>

    <form action="#" method="post">
        <h1 id="cta">Let's get started!</h1>
        <div id="form-inputs">
            <div class="input-box">
                <label class="details">FIRST NAME</label>
                <input type="text" name="first-name" placeholder="First name" required>
            </div>

            <div class="input-box">
                <label class="details">LAST NAME</label>
                <input type="text" name="last-name" placeholder="Last name" required>
            </div>

            <div class="input-box">
                <label class="details">EMAIL ADDRESS</label>
                <input type="email" name="email-address" placeholder="Email address" required>
            </div>

            <div class="input-box">
                <label class="details">PHONE NUMBER</label>
                <input type="text" name="phone-number" placeholder="Phone number" required>
            </div>

            <div class="input-box">
                <label class="details">PASSWORD</label>
                <input type="password" name="password" placeholder="Choose password" required>
            </div>

            <div class="input-box">
                <label class="details">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" placeholder="Confirm password" required>
            </div>
        </div>
        <div id="form-submit">
            <button type="submit" id="submit-btn">CREATE ACCOUNT</button>
            <span>Already have an account?</span>
            <a id="signin-btn" href="">Log in</a>
        </div>
    </form>

</div>


</body>
</html>
